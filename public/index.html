<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dice Roller</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link href='css/style.css' rel='stylesheet'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-light bg-light">
      <a class="navbar-brand" href="#">RPG Dice Roller</a>
    </nav>
    <div class='container'>
      <div class='row'>
        <div class='col-md-9 p-0'>
          <div class='card m-2 mt-3'> <!-- Main Display -->
            <div class='card-body'>
              <h2 class='card-title d-inline' id='main-display'>Hello World!</h2>
              <button type="button" class='close' id='clearBtn' onclick='clearDice()' aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
          </div>
          <div class='card m-2 mt-3' id='main-interface'> <!-- Main Dice Interface -->
            <div class='card-body'>
              <div class='row'>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem4' onclick='rem(4)'></i>
                      <span class='amt' contenteditable="true" id='amt4'>0</span><span>d4</span>
                      <i class="fa fa-plus-square add spin" id='add4' onclick='add(4)'></i>
                    </div>
                  </div>
                </div>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem6' onclick='rem(6)'></i>
                      <span class='amt' contenteditable="true" id='amt6'>0</span><span>d6</span>
                      <i class="fa fa-plus-square add spin" id='add6' onclick='add(6)'></i>
                    </div>
                  </div>
                </div>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem8' onclick='rem(8)'></i>
                      <span class='amt' contenteditable="true" id='amt8'>0</span><span>d8</span>
                      <i class="fa fa-plus-square add spin" id='add8' onclick='add(8)'></i>
                    </div>
                  </div>
                </div>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem10' onclick='rem(10)'></i>
                      <span class='amt' contenteditable="true" id='amt10'>0</span><span>d10</span>
                      <i class="fa fa-plus-square add spin" id='add10' onclick='add(10)'></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class='row'>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem12' onclick='rem(12)'></i>
                      <span class='amt' contenteditable="true" id='amt12'>0</span><span>d12</span>
                      <i class="fa fa-plus-square add spin" id='add12' onclick='add(12)'></i>
                    </div>
                  </div>
                </div>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem20' onclick='rem(20)'></i>
                      <span class='amt' contenteditable="true" id='amt20'>0</span><span>d20</span>
                      <i class="fa fa-plus-square add spin" id='add20' onclick='add(20)'></i>
                    </div>
                  </div>
                </div>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='rem100' onclick='rem(100)'></i>
                      <span class='amt' contenteditable="true" id='amt100'>0</span><span>d100</span>
                      <i class="fa fa-plus-square add spin" id='add100' onclick='add(100)'></i>
                    </div>
                  </div>
                </div>
                <div class='col-md p-0'>
                  <div class='card border-0'>
                    <div class='dice-group m-1 py-3 px-2'>
                      <i class="fa fa-minus-square rem spin" id='remCust' onclick='remCust()'></i>
                      <span class='amt' contenteditable="true" id='amtCust'>0</span>d<span contenteditable="true" id='custSize'>Cust</span>
                      <i class="fa fa-plus-square add spin" id='addCust' onclick='addCust()'></i>
                    </div>
                  </div>
                </div>  
              </div>
              <center>
                <button type='button' class='btn btn-success w-25 m-1 mt-4' id='rollBtn' onclick='rollDice()'>Roll!</button>
              </center>
            </div>
          </div>
        </div>
        <div class='col-md-3 p-0'>
          <div class='card m-2 mt-3'>
            <div class='card-body' id='history-container'>
              <h3 class='card-title d-inline' id='history-title'>History</h3>
              <button type="button" class='close' id='clearBtn' onclick='clearHist()' aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <div id='history-text'></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id='dice_module_container'></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="js/javascript.js"></script>

  </body>
</html>
