<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Dice Roller</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <link href='css/style.css' rel='stylesheet'>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src='https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js'></script>
    <script src='https://oss.maxcdn.com/respond/1.4.2/respond.min.js'></script>
    <![endif]-->
  </head>
  <body>
    <nav class='navbar navbar-light bg-light'>
      <a class='navbar-brand' href='#'>RPG Dice Roller</a>
    </nav>
    <div class='container'>
      <div class='row'>
        <div class='col-md-9 p-0'>
          <div class='card m-2 mt-3'> <!-- Main Display -->
            <div class='card-body'>
              <h2 class='card-title d-inline' id='main-display'>Hello World!</h2>
              <button type='button' class='close' id='clear-dice-btn' onclick='clearDice()' aria-label='Close'>
                <span aria-hidden='true'>&times;</span>
              </button>
            </div>
          </div>
          <div class='m-2 mt-3' id='dice-container'>
            <div class='d-flex'>
              <button type='button' class='btn btn-secondary dice-module m-1 py-3 px-2' id='add-cust-btn' data-target='#cust-dice-modal' data-toggle='modal'>
                Add Custom Dice
              </button>
            </div>
            <center id='roll-btn-container'>
              <button type='button' class='btn btn-secondary m-1 mt-4' id='save-dice-btn'>Save Dice</button>
              <button type='button' class='btn btn-success m-1 mt-4' id='roll-btn'>Roll!</button>
            </center>
          </div>
          <div class='card m-2 mt-3'>
            <div class='card-body'>
              <h2 class='card-title'>Saved Rolls</h2>
              <ul class="list-group">
                <li class="list-group-item">
                  <div class='d-inline'>Cras justo odio</div>
                  <button type='button' class='btn float-right'>Load</button>
                </li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
              </ul>
            </div>
          </div>
        </div>
        <div class='col-md-3 p-0'>
          <div class='card m-2 mt-3'>
            <div class='card-body' id='history-container'>
              <h3 class='card-title d-inline' id='history-title'>History</h3>
              <button type='button' class='close' id='clear-hist-btn' onclick='clearHist()' aria-label='Close'>
                <span aria-hidden='true'>&times;</span>
              </button>
              <div id='history-text'></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id='templates'>
      <!-- New dice module template -->
      <div class='dice-module m-1 py-3 px-2' id='dice-module-template'>
        <i class='fa fa-minus-square float-left spin rem' id='rem-template'></i>
          <span class='amt' contenteditable='true' id='amt-template'>0</span><span id='size-text-template'>dX</span>
        <i class='fa fa-plus-square float-right spin add' id='add-template'></i>
      </div>
      <div class='d-flex' id='d-flex-template'></div>
      <li class="list-group-item" id='list-group-item-template'>Dapibus ac facilisis in</li>
    </div>
    <!-- Cust Dice Modal -->
    <div class='modal fade' id='cust-dice-modal' tabindex='-1' role='dialog' aria-labelledby='exampleModalLabel' aria-hidden='true'>
      <div class='modal-dialog' role='document'>
        <div class='modal-content'>
          <div class='modal-header'>
            <h5 class='modal-title' id='example-modal-label'>Adding custom dice</h5>
            <button type='button' class='close' data-dismiss='modal' aria-label='Close'>
              <span aria-hidden='true'>&times;</span>
            </button>
          </div>
          <div class='modal-body'>
            <form id='cust-form'>
              <div class='form-row'>
                <label for='cust-size-input' id='cust-size-label'>Enter the number of sides:</label>
                <input class='form-control' type='number' id='cust-size-input
                ' min='1' max='9999' name='custSize' required>
              </div>
              <div class='modal-footer'>
                <button type='button' class='btn btn-secondary' data-dismiss='modal'>Close</button>
                <button type='submit' class='btn btn-primary'>Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div> <!-- End of Cust Dice Modal --> 

    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src='js/javascript.js'></script>
    <!-- <script src='js/util.js'></script> -->


  </body>
</html>
